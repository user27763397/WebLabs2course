<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="edit-product-page">
    <header>
        <div class="container">
            <h1 class="headline_edit">Edit Product</h1>
        </div>
    </header>
    <main class="container">
        <form id="editProductForm">
            <label for="editProductName">Product Name:</label>
            <input type="text" id="editProductName" name="editProductName" required />

            <label for="editProductCategory">Category:</label>
            <select id="editProductCategory" name="editProductCategory" required>
                <option value="motherboards">Motherboard</option>
                <option value="gpus">GPU</option>
                <option value="cpus">CPU</option>
            </select>

            <label for="editProductPrice">Price:</label>
            <input type="number" id="editProductPrice" name="editProductPrice" required min="1" />

            <label for="editProductImage">Image URL:</label>
            <input type="text" id="editProductImage" name="editProductImage" required />

            <button type="submit" id="saveEditButton">Save Changes</button>
        </form>

        <button onclick="window.location.href='index.html'" class="back_to_catalog">Back to Catalog</button>
    </main>
    <script src="js/edit.js"></script>
</body>
</html>
