<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <title>catalog</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="search-area">
          <input
            type="text"
            id="search"
            placeholder="Search products..."
          />
          <svg
            class="search-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
            <path d="M21 21l-6 -6" />
          </svg>
        </div>

        <button id="cartButton" class="cart-button">
          <img src="images/basket.svg" alt="Корзина" width="24" height="24" />
          <small id="cartCount" class="cart-count">0</small>
        </button>
      </div>
    </nav>

    <main class="container main-content">
      <div class="filters">
        <h2>Filters</h2>
        <h3>Category</h3>
        <div id="filters-container">
          <div>
            <input type="checkbox" class="check" id="motherboards" />
            <label for="motherboards">Motherboards</label>
          </div>
          <div>
            <input type="checkbox" class="check" id="gpus" />
            <label for="gpus">GPUs</label>
          </div>
          <div>
            <input type="checkbox" class="check" id="cpus" />
            <label for="cpus">Processors</label>
          </div>
        </div>
          <h3>Sort by Price</h3>
        <select id="sortPrice">
          <option value="none">No Sort</option>
          <option value="asc">Price: Low to High</option>
          <option value="desc">Price: High to Low</option>
        </select>
        <h3>Total Price: $<span id="totalPrice">0.00</span></h3>
        <button class="add_product_button"><a href="create.html">Create Product</a></button>
      </div>

      <div id="products-wrapper"></div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
